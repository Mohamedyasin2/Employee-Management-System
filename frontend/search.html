<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Employee</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 p-10">

    <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Search Employee by ID</h2>

        <input type="number" id="searchId" placeholder="Enter Employee ID" class="w-full p-3 mb-6 border rounded-lg">

        <div class="flex justify-between">
            <button onclick="searchEmployee()"
                class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-lg">Search</button>
            <button onclick="deleteEmployee()"
                class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-lg">Delete</button>
        </div>

        <div id="employeeDetails" class="mt-8 hidden">
            <input type="text" id="name" class="w-full mb-4 p-3 border rounded-lg">
            <input type="email" id="email" class="w-full mb-4 p-3 border rounded-lg">
            <input type="text" id="role" class="w-full mb-4 p-3 border rounded-lg">
            <input type="number" id="salary" class="w-full mb-6 p-3 border rounded-lg">

            <button onclick="updateEmployee()"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg">Update</button>
        </div>

        <a href="index.html" class="block text-center mt-8 text-blue-600 hover:underline">Back to Home</a>
    </div>

    <script src="app.js"></script>

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
